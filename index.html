<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <title>Vedio Player</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
    <div class="vedio_header">
        <div class="progress_area">
            <div class="progress-bar"><span><span></span></span></div>
            <span>00:00</span>
        </div>
    </div>
    <div class="vedio_control">
        <div class="left">
            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" class="volume_slider">
            <p class="current_time">00:00:00</p>
            <p class="separate">/</p>
            <p class="duration">00:00:00</p>
        </div>
        <div class="centre">
            <div class="backward"><i class="fa-solid fa-backward"></i></div>
            <div class="play"><i class="fa-solid fa-play"></i></div>
            <div class="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
        <div class="right">     
            <button class="speed" ><i class="fa-solid fa-eject"></i>
            </button>
            <ul class="speed_option">
                <li data-s="2">2X</li>
                <li data-s="1.5">1.5X</li>
                <li data-s="1" class="active">Normal</li>
                <li data-s="0.75">0.75X</li>
                <li data-s="0.25">0.25X</li>  
            </ul>
            <button class="pic_in_pic"><i class="fa-solid fa-image"></i></button>
            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
   
        </div>

    </div>
